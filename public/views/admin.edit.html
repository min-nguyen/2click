<!doctype html>
<html>

<head>
    <title>2Click</title>
    <script src="../javascripts/jquery-3.2.1.min.js"></script>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:,">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!--W3-CSS-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="stylesheet" href="../stylesheets/admin.form.css">
    <link rel="stylesheet" href="../stylesheets/admin.head.css">
    <style type="text/css">
    @font-face{
        font-family: BebasNeue;
        src: url("path/BebasNeue Bold.otf") format("opentype");
    }
   
     </style>
</head>
<!--tr, th, td  -->
<body>
    <div class = 'tab-container'>
        <div class = 'tab-margin-0'>
            <div class = 'tab' >
                    2Click
            </div>
            <div class = 'tab' id = 'tab-index' data-link = 'index'>
                    Index
            </div>
            <div class = 'tab' id = 'tab-newform' data-link = 'new'>
                    New Form
            </div>
        </div>
    </div>
    <form   method = "post" action = "/admin/submit-edit" id = "form"
            style = 'position: relative; padding-top: 100px;' >

        <div class = 'section-1'>
            <input type="hidden" id="clientid" name = "clientid" value="" />
            <div class = 'client-info'>
                <div class = row>
                    <div class = 'field'>
                        <div class = 'name'> first name </div>
                        <input class = "input" type = "text" name = "firstname" id = "firstname">
                    </div>

                    <div class = 'field'>
                            <div class = 'name'> reference number </div>
                            <input class = "input" type = "text" name = "jobref" id = "jobref" readonly>
                    </div>
                </div>

                <div class = row>
                    <div class = 'field'>
                        <div class = 'name'> surname </div>
                        <input class = "input" type = "text" name = "surname" id = "surname">
                    </div>

                    <div class = 'field' id = 'datein'>
                        <div class = 'name'> date in </div>
                    </div>
                </div>

                <div class = row>
                    <div class = 'field'>
                        <div class = 'name'> address </div>
                        <input class = "input" type = "text" name = "address" id = "address">
                    </div>

                    <div id = 'dateout' class = 'field' id = 'dateout'>
                        <div class = 'name'> date out </div>
                    </div>
                    <div class = 'field'>
                        <div class = 'name'> postcode </div>
                        <input class = "input" type = "text" name = "postcode" id = "postcode">
                    </div>
                </div>

                <div class = row>
                    <div class = 'field'>
                        <div class = 'name'> telephone number </div>
                        <input class = "input" type = "text" name = "telephone" id = "telephone">
                    </div>
                    <div class = 'field'>
                        <div class = 'name'> status </div>
                        <div style = 'padding-top: 3px'>
                            <input type="radio" name="status" value="Ready" id="status-ready"> <label for="status-ready">Ready</label>
                            <input type="radio" name="status" value="Not Ready" id="status-notready"> <label for="status-notready">Not Ready</label>
                        </div>
                    </div>
                </div>

                <div class = row >
                    <div class = 'field' >
                        <div class = 'name'> email address </div>
                        <input class = "input" type = "text" name = "email" id = "email">
                    </div>
                </div>
            </div> 

            <div class = 'updates-container'>
                <div class = 'updates' id = 'updates'>

                </div>
                <textarea class = 'input' rows = '2' type = 'text' id = 'update-text'></textarea>
                <button type = "button" class="button" id='update-button'> Post Update </button>
            </div>

        </div>
        

        <div class = 'section-2'>

            <table id = 'equipment-table' class = 'equipment-table'>
                <tr>
                    <th>Equipment</th>
                    <th>Make</th>
                    <th>Cable</th>
                    <th>Charger</th>
                    <th>Case</th>
                    <th>CDs</th>
                    <th>Manual</th>
                    <th>Additional</th>
                </tr>
                <tr id = 'equipment-button-row'> 
                    <td></td> <td></td> <td></td> <td></td> <td></td> <td> </td ><td></td>
                    <td> <button type = "button" class="button" id='equipment-button'> New Row </button></td>
                </tr>
            </table>

        </div>
        
        <div class = 'section-3'>

            <div class = 'job-dscrpt'>
                <div class = 'title'> Job Description </div>
                <div >
                    <textarea class = 'job-input' rows = '10' type = 'text' name = 'jobdscrpt' id = 'jobdscrpt'></textarea>
                </div>
            </div>
            
            <div class = 'work-done'>
                <div class = 'title'> Actual Work Done </div>
                <div>
                    <textarea class = 'job-input' rows = '10' type = 'text' name = 'workdone' id = 'workdone'></textarea>
                </div>
            </div>
            
            <table class = 'installation-table' id = 'installation-table'>
                <tr> 
                    <th>Installation</th>
                    <th>Description</th>
                </tr>
                <tr id = 'installation-button-row'> 
                    <td></td>
                    <td> <button type = "button" class="button" id='installation-button'> New Row </button></td>
                </tr>
            </table>
            
        </div> 

        <div class = 'section-4'>

            <table class = 'cost-table' id = 'cost-table'>
                <col style = "width: 2%">
                <tr id = 'cost-table-header'>
                    <th> Type </th>
                    <th> Description  </th>
                    <th> Cost </th>
                </tr>
                
                <tr id = 'cost-table-total'>
                    <td style = 'position: relative; margin: 10%;'> <h3> Total </h3> </td>
                    <td> </td>
                    <td>  <input type = "number" name = 'totalcost' class = 'cost-input' value="0.00" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100"/></td>
                </tr>
                <tr id = 'cost-button-row'> 
                    <td> </td>
                    <td> </td>
                    <td> <button type = "button" class="button" id='cost-button'> New Row </button></td>
                </tr>
            </table>

            <div class = 'submit-container'>
                <div class = 'notes'>
                    <textarea rows = '18' type = 'text' name = 'notes' id='notes'></textarea>
                </div>
                
                <input 
                    type = "submit" 
                    style = "box-shadow: 10px 10px 5px #888888;position: relative; width: 100%; bottom: 0; margin-top: 1vh" 
                    id = "submit_post"
                    value = "submit">
                <br>  
            </div>
        </div>
    </form>
    <script src = '../javascripts/admin.edit.js'> </script>
    <script type="text/javascript">var form = <%-form%>;</script>
    <script>
        $(document).ready(function() {
            console.log(form);
            client_insertinfo(form);
            equipment_insertinfo(form);
            costs_insertinfo(form);
            installations_insertinfo(form);
            updates_insertinfo(form);
            $('#update-button').click(function(){
                postUpdate();
                window.location.reload(true);
            });
            $('.button').click(function() {
                newrow(this);
            });
            $('.tab').on('click', function(){
                if($(this).attr('data-link')){
                    var str = $(this).attr('data-link');
                    window.location.replace(str);
                }
            })
        }
    );
    </script>
</body>



</html>
