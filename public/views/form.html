    <style type="text/css">
    @font-face{
        font-family: BebasNeue;
        src: url("path/BebasNeue Bold.otf") format("opentype");
    }
    h3{
        font-family:  arial, sans-serif;
        color: black;
        font-size: 1vw;
        margin-left: 2%;
        margin-right: 2%;
        border-bottom: 1px solid black;
    }
    .title{
        position: relative;
        left: 10%;
        top: 10%;
        text-align: center;
        width: 80%;
        height: 10%;
        background-color: black;
        }
    .title h1 {
        position: relative;
        font-family: BebasBeue;
        top: 15%;
        color: orange;
        background-color: black;
        font-size: 60px;
    }
    /* SECTION 1 - CLIENT INFO  */
    .client-info {
        position: relative;
        border : 2px black bold;
        clear: left;
        width: 80%;
        left: 10%;
        padding: 10px;
        background-color: darkgray;
    }
    .row{
        margin-top: 1%;
        position: relative;
        left: 10%;
        width: 80%;
        border: 2px solid black;
        padding: 2px;
    }
    .row .field {
        width: 50%;
        position: relative;
        float: left; 
        vertical-align: middle;
    }
    .field .name {
        margin: 5px;
        position: relative;
        font-family: arial, sans-serif;
        color: black;
        font-size: 1vw;
        font-size-adjust:inherit;
        float: left;
    }
    .field .input {
        position: absolute; 
        float: left;
        right: 2%;
        height: 90%;
        width: 40%;
    }
    /* SECTION 2 - EQUIPMENT INFO  */
    .equipment-info {
        position: relative;
        border : 2px black bold;
        width: 80%;
        left: 10%;
        background-color: darkgray;
        margin-top: 1%;
        margin-bottom: 1%;
    }
    .equipment-info .table {
        position: relative;
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
        height: 100%;
        font-size: 1vw;
        table-layout:fixed;
    }
    .table-input{
        width: 100%;
    } 
    th {
        position: relative;
        border: 1px solid black;
        text-align: left;
        padding: 1%;
        width: 10%;
    }
    td {
        position: relative;
        border: 1px solid black;
        text-align: left;
        padding: 1%;
        overflow: auto;
    }
    tr:nth-child(even) {
        background-color: #dddddd;
    }
    /* SECTION 3 - JOB INFO  */
    .job-info{
        position: relative;
        border : 2px black bold;
        width: 80%;
        min-height: 40%;
        left: 10%;
        display: table;
        clear: both;
    }
    .job-info .job-dscrpt{
        display: table-row;
        position: relative;
        min-height: 100%;
        width: 30%;
        left: 0%;
        line-height: 2vw;
        font-size: 7px;
        font-family: arial, sans-serif;
        color: black;
        font-size: 1vw;
        border: 2px solid black;
        background-color: #dddddd;
        float: left;
    }
    .job-info .work-done{
        display: table-row;
        position: relative;
        min-height: 100%;
        width: 30%;
        left: 5%;
        font-family: arial, sans-serif;
        color: black;
        font-size: 1vw;
        border: 2px solid black;
        background-color: #dddddd;
        float: left;
    }
    .job-input {
        line-height: 14px;
        font-size: 14px;
        width: 100%;
    }
    .job-info .work-table{
        float: left;
        left: 10%;
        position: relative; 
        width: 30%; 
        min-height: 100%;
        border: 2px solid black;
    }
    .work-table .td{
        padding: 2%;
    }
    .work-table .th{
        padding: 0%;
    }
     /* SECTION 4 - COST INFO  */
    .cost-info {
        position: absolute;
        border : 2px black bold;
        width: 80%;
        left: 10%;
        margin-top: 1%;
        margin-bottom: 1%;
    }
    .cost-info .cost-table{
        position: relative;
        border-collapse: collapse;
        width: 65%;
        height: 100%;
        border: 2px solid black;
        table-layout: fixed;
        float: left;
        background-color: lightblue;
    }
    .cost-info .float-r-container{
        height: 100%;
        width: 30%;
        position: relative;
        float: right;
    }
    .cost-info .notes {
        padding: 5%;
        height: 100%;
        width: 100%;
        border: solid 2px black;
        position: relative;
    }

    input[text='text']{
        font-size:7px;
    }
