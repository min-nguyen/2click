<!doctype html>
<html>

<head>
    <title>2Click</title>
    <script src="../javascripts/jquery-3.2.1.min.js"></script>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!--W3-CSS-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="stylesheet" href="../stylesheets/form.admin.css">

    <style type="text/css">
    @font-face{
        font-family: BebasNeue;
        src: url("path/BebasNeue Bold.otf") format("opentype");
    }
   
     </style>
</head>
<!--tr, th, td  -->
<body>
    <div class = 'title'>
        <h1> 2Click </h1>
    </div>
    <form   method = "post" action = "/form/submit" 
            style = 'position: relative; width: 80%; left: 10%; height: 50vh' >

        <div class = 'section-1'>

            <div class = 'client-info'>
                <div class = row>
                    <div id = 'name' class = 'field'>
                        <div class = 'name'> first name </div>
                        <input class = "input" type = "text" name = "firstname" id = "firstname">
                    </div>

                    <div id = 'jobref' class = 'field' >
                        <div class = 'name'> reference number </div>
                        <input class = "input" type = "text" name = "jobref" id = "jobref">
                    </div>
                </div>

                <div class = row>
                    <div id = 'surname' class = 'field'>
                        <div class = 'name'> surname </div>
                        <input class = "input" type = "text" name = "surname" id = "surname">
                    </div>

                    <div id = 'datein' class = 'field' id = 'datein'>
                        <div class = 'name'> date in </div>
                    </div>
                </div>

                <div class = row>
                    <div id = 'address' class = 'field'>
                        <div class = 'name'> address </div>
                        <input class = "input" type = "text" name = "address" id = "address">
                    </div>

                    <div id = 'dateout' class = 'field' id = 'dateout'>
                        <div class = 'name'> date out </div>
                    </div>
                    <div id = 'postcode' class = 'field'>
                        <div class = 'name'> postcode </div>
                        <input class = "input" type = "text" name = "postcode" id = "postcode">
                    </div>
                </div>

                <div class = row>
                    <div id = 'telephone' class = 'field'>
                        <div class = 'name'> telephone number </div>
                        <input class = "input" type = "text" name = "telephone" id = "telephone">
                    </div>
                </div>

                <div class = row id = 'email'>
                    <div id = 'email' class = 'field' >
                        <div class = 'name'> email address </div>
                        <input class = "input" type = "text" name = "email" id = "email">
                    </div>
                </div>
            </div> 

            <div class = 'status'>
                <div class = 'updates'>

                </div>
                <textarea class = 'input' rows = '2' type = 'text' name = 'update'></textarea>
            </div>

        </div>
        

        <div class = 'section-2'>

            <table id = 'equipment-table' class = 'equipment-table'>
                <tr>
                    <th>Equipment</th>
                    <th>Make</th>
                    <th>Cable</th>
                    <th>Charger</th>
                    <th>Case</th>
                    <th>CDs</th>
                    <th>Manual</th>
                    <th>Additional</th>
                </tr>
                <tr id = 'equipment-button-row'> 
                    <td></td> <td></td> <td></td> <td></td> <td></td> <td> </td ><td></td>
                    <td> <button type = "button" class="button" id='equipment-button'> New Row </button></td>
                </tr>
            </table>

        </div>
        
        <div class = 'section-3'>

            <div class = 'job-dscrpt'>
                <h3> Job Description </h3>
                <div >
                    <textarea class = 'job-input' rows = '10' type = 'text' name = 'jobdscrpt'></textarea>
                </div>
            </div>
            
            <div class = 'work-done'>
                <h3> Actual Work Done </h3>
                <div>
                    <textarea class = 'job-input' rows = '10' type = 'text' name = 'workdone'></textarea>
                </div>
            </div>
            
            <table class = 'installation-table' id = 'installation-table'>
                <tr> 
                    <th> <h3> Installation </h3> </th>
                    <th> <h3> Description </h3> </th>
                </tr>
                <tr id = 'installation-button-row'> 
                    <td> <h3> </h3> </td>
                    <td> <button type = "button" class="button" id='installation-button'> New Row </button></td>
                </tr>
            </table>
            
        </div> 

        <div class = 'section-4'>

            <table class = 'cost-table' id = 'cost-table'>
                <col style = "width: 2%">
                <tr id = 'cost-table-header'>
                    <th> <h3> Type </h3> </th>
                    <th> <h3> Description </h3> </th>
                    <th> <h3> Cost </h3> </th>
                </tr>
                
                <tr id = 'cost-table-total'>
                    <th style = 'position: relative; margin: 10%;'> <h3> Total </h3> </th>
                    <td> </td>
                    <td>  <input type = "number" name = 'totalcost' class = 'cost-input' value="0.00" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100"/></td>
                </tr>
                <tr id = 'cost-button-row'> 
                    <th> </th>
                    <td> </td>
                    <td> <button type = "button" class="button" id='cost-button'> New Row </button></td>
                </tr>
            </table>

            <div class = 'submit-container'>
                <div class = 'notes'>
                    <textarea class = 'job-input' rows = '18' type = 'text' name = 'notes'></textarea>
                </div>
                
                <input 
                    type = "submit" 
                    style = "box-shadow: 10px 10px 5px #888888;position: relative; width: 100%; bottom: 0; margin-top: 1vh" 
                    id = "submit_post"
                    value = "submit">
                <br>  
            </div>
        </div>
    </form>

    <script src = '../javascripts/form.admin.js'> </script>
    <script type="text/javascript">var form = <%-form%>;</script>
    <script>
        $(document).ready(function() {
            console.log(form);
            equipment_insertrow();
            cost_insertrow();
            installation_insertrow();
            client_insertinfo(form);
            equipment_insertinfo(form);
            $('.button').click(function() {insertrow(this);});
        }
    );
    </script>
</body>



</html>
